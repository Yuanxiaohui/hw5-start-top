<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../main.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id ="blank"></div>
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div class="info">
              <p id="cal-result"></p>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" id="aButton"><span>A</span></li>
              <li title="历史记录" id="bButton"><span>B</span></li>
              <li title="消息" id="cButton"><span>C</span></li>
              <li title="设置" id="dButton"><span>D</span></li>
              <li title="登录/注册" id="eButton"><span>E</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
<script type="text/javascript" src="../jquery-2.1.3.js"></script>
<script src="ajax.js"></script>
</html>
