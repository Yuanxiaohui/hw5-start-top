<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="my.css">

    <script type="text/javascript" src="jquery.min.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" class="blue"></div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button"><h2 class="letter">A</h2><span class="unread">2</span></li>
              <li title="历史记录" class="history button"><h2 class="letter">B</h2><span class="unread">2</span></li>
              <li title="消息" class="message button"><h2 class="letter">C</h2><span class="unread">2</span></li>
              <li title="设置" class="setting button"><h2 class="letter">D</h2><span class="unread">2</span></li>
              <li title="登录/注册" class="sign button"><h2 class="letter">E</h2><span class="unread">2</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
        <script type="text/javascript" src="index.js"></script>
  </body>
</html>
