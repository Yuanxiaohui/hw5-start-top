<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="xmlhttp.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" class = "disable">
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button enable">A<span class = "unread unshow"></span></li>
              <li title="B" class="history button enable">B<span class = "unread unshow"></span></li>
              <li title="C" class="message button enable">C<span class = "unread unshow"></span></li>
              <li title="D" class="setting button enable">D<span class = "unread unshow"></span></li>
              <li title="E" class="sign button enable">E<span class = "unread unshow"></span></li>
            </ul>
          </div>
          <div class="apb" id = "main_btn">
           
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
