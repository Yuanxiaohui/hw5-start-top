<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <div class = "data"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button"><div class = "lecture A">A</div><span class="unread"></span></li>
              <li title="历史记录" class="history button"><div class = "lecture B">B</div><span class="unread"></span></li>
              <li title="消息" class="message button"><div class = "lecture C">C</div><span class="unread"></span></li>
              <li title="设置" class="setting button"><div class = "lecture D">D</div><span class="unread"></span></li>
              <li title="登录/注册" class="sign button"><div class = "lecture E">E</div><span class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
