<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="../jquery-1.9.1.min.js"></script>
    <script src="../livescript.js"></script>
    <script src = "../go.js"></script>
    <script type="text/ls" src = "index.ls"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
        <div id='sequence'></div>
          <div id="info-bar">
            <div style="display:block" class="info">
              <div id="Sum"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask button bubble"><div>A</div><span class="unread"></span></li>
              <li class="history button bubble"><div>B</div><span class="unread"></span></li>
              <li class="message button bubble"><div>C</div><span class="unread"></span></li>
              <li class="setting button bubble"><div>D</div><span class="unread"></span></li>
              <li class="sign button bubble"><div>E</div><span class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
