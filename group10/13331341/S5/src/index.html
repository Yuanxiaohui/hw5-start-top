<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="nav-style.css">
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <span class="bord"></span>
          <span class="words"></span>
          <div id="info-bar">
            <div id="sum"></div>
            <span class="order"></span>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="A button"><span class="letter">A</span><span class="unread"></span></li>
              <li title="B" class="B button"><span class="letter">B</span><span class="unread"></span></li>
              <li title="C" class="C button"><span class="letter">C</span><span class="unread"></span></li>
              <li title="D" class="D button"><span class="letter">D</span><span class="unread"></span></li>
              <li title="E" class="E button"><span class="letter">E</span><span class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
