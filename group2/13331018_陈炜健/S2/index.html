<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" id="info" class="disabled-info">
              <div id="sum"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" id="a-button" class="buttons"><span class="red-background"><span class="unread"></span></span><span class="name">A</span></li>
              <li title="B" id="b-button" class="buttons"><span class="red-background"><span class="unread"></span></span><span class="name">B</span></li>
              <li title="C" id="c-button" class="buttons"><span class="red-background"><span class="unread"></span></span><span class="name">C</span></li>
              <li title="D" id="d-button" class="buttons"><span class="red-background"><span class="unread"></span></span><span class="name">D</span></li>
              <li title="E" id="e-button" class="buttons"><span class="red-background"><span class="unread"></span></span><span class="name">E</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
