<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script type="text/javascript" src="s1.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="sum" class="sum"></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="A button"><span class="letter">A</span><span class="unread">...</span></li>
              <li title="B" class="B button"><span class="letter">B</span><span class="unread">...</span></li>
              <li title="C" class="C button"><span class="letter">C</span><span class="unread">...</span></li>
              <li title="D" class="D button"><span class="letter">D</span><span class="unread">...</span></li>
              <li title="E" class="E button"><span class="letter">E</span><span class="unread">...</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
