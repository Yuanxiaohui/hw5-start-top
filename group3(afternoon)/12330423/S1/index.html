<!DOCTYPE html>
<html>
  <head>
    <title>环形菜单</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="index.js"></script>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="original-container"><img id="base" src="assets/images/atplus_white.png"></div>
          <div id="info-bar">
            <ul>
              <li id="order"><span>A B C D E</span></li>
              <li id="sum"><span>32</span></li>
            </ul>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="A"><span id="A" class="title">A</span><strong class="num">1</strong></li>
              <li class="B"><span id="B" class="title">B</span><strong class="num">1</strong></li>
              <li class="C"><span id="C" class="title">C</span><strong class="num">1</strong></li>
              <li class="D"><span id="D" class="title">D</span><strong class="num">...</strong></li>
              <li class="E"><span id="E" class="title">E</span><strong class="num">1</strong></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
