<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="index.css" type="text/css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info disabled">
              <span id="sum"></span>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li id="A" class="mask button enabled"><span class="number">A</span><span class="unread">...</span></li>
              <li id="B" class="history button enabled"><span class="number">B</span><span class="unread">...</span></li>
              <li id="C" class="message button enabled"><span class="number">C</span><span class="unread">...</span></li>
              <li id="D" class="setting button enabled"><span class="number">D</span><span class="unread">...</span></li>
              <li id="E" class="sign button enabled"><span class="number">E</span><span class="unread">...</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script src="ajax.js" type="text/javascript"></script>
  </body>
</html>
