<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li class="page user"><span class="sum"></span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button"><span class="TextNode">A</span><span class="unread"></span></li>
              <li title="历史记录" class="history button"><span class="TextNode">B</span><span class="unread"></span>
              </li>
              <li title="消息" class="message button"><span class="TextNode">C</span><span class="unread"></span></li>
              <li title="设置" class="setting button"><span class="TextNode">D</span><span class="unread"></span></li>
              <li title="登录/注册" class="sign button"><span class="TextNode">E</span><span class="unread"></span>
              </li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon">
                <div id="test"></div>
                <div id="under">
                    <img id="white" src="../assets/images/atplus_white.png"><img id="green" src="../assets/images/atplus_green.png">
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="index_2.js"></script>
  </body>
</html>
