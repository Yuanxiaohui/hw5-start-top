<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="atplus.css">
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="add.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button"> 
          <img src="assets/images/atplus_white.png" id="white">
          <div id="info-bar">
            <div class="info" id="big">
              <p id="order"></p>
              <p id="result"></p>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask button"><span class="number">...</span><span class="letter">A</span></li>
              <li class="history button"><span class="number">...</span><span class="letter">B</span></li>
              <li class="message button"><span class="number">...</span><span class="letter">C</span></li>
              <li class="setting button"><span class="number">...</span><span class="letter">D</span></li>
              <li class="sign button"><span class="number">...</span><span class="letter">E</span></li>
              <div id="help"></div>
            </ul>
          </div>
          <div class="apb">
            <div class="icon">
              <img src="assets/images/atplus_green.png" id="green">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
