<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="abc.css">
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="abc.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <span id="sum"></span>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="off"class="mask button" lang="off"><span class="alphapet">A</span><span class="unread"></span></li>
              <li title="off" class="history button" lang="off"><span class="alphapet">B</span><span class="unread"></span></li>
              <li title="off" class="message button" lang="off"><span class="alphapet">C</span><span class="unread"></span></li>
              <li title="off" class="setting button" lang="off"><span class="alphapet">D</span><span class="unread"></span></li>
              <li title="off" class="sign button" lang="off"><span class="alphapet">E</span><span class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
