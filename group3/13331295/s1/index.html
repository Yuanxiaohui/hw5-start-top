<!DOCTYPE html>
<html>
  <head>

    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="s1.js"></script>

            <div id='E' class="sign button">E<span class="ran_num hide">...</span></div>
