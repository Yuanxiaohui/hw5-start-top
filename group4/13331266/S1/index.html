<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js" type="text/javascript"></script>
    <script src="http://www.cs.washington.edu/education/courses/cse190m/09sp/prototype.js" type="text/javascript"></script>
    <script type="text/javascript" src="s1.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" id="info">
              <div id="result"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button">A</li>
              <li title="B" class="history button">B</li>
              <li title="C" class="message button">C</li>
              <li title="D" class="setting button">D</li>
              <li title="E" class="sign button">E</li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon", id = "icon"></div>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
