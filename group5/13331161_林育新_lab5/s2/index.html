<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="../jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">

      <div id="bottom-positioner">

        <div id="button">

          <div id="info-bar">
            <div style="display:block" class="info" id="info">
            </div>
          </div>

          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button"><h3 class="letters">A</h3><span class="unread unseen">...</span></li>
              <li title="历史记录" class="history button"><h3 class="letters">B</h3><span class="unread unseen">...</span></li>
              <li title="消息" class="message button"><h3 class="letters">C</h3><span class="unread unseen">...</span></li>
              <li title="设置" class="setting button"><h3 class="letters">D</h3><span class="unread unseen">...</span></li>
              <li title="登录/注册" class="sign button"><h3 class="letters">E</h3><span class="unread unseen">...</span></li>
            </ul>
          </div>

          <div class="apb">
            <div class="icon"></div>
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
