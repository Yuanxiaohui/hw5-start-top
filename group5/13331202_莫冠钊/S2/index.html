<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script type="text/javascript" src = "../jQuery/jquery.min.js"></script>
    <script type="text/javascript" src = "s2.js"></script>
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" class = "disable">
            <div style="display:block" class="info">
              <ul>
                <li class = "mysum">12</li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask button enable">A<span class="unread">...</span></li>
              <li class="history button enable">B<span class="unread">...</span></li>
              <li class="message button enable">C<span class="unread">...</span></li>
              <li class="setting button enable">D<span class="unread">...</span></li>
              <li class="sign button enable">E<span class="unread">...</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
