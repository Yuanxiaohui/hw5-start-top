<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./assets/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="./S3.js"></script>
  </head>
  <body>
    <h1>五指金龙</h1>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li><span id="sum"></span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="A button"><span class="adder">...</span><span class="text">A</span></li>
              <li class="B button"><span class="adder">...</span><span class="text">B</span></li>
              <li class="C button"><span class="adder">...</span><span class="text">C</span></li>
              <li class="D button"><span class="adder">...</span><span class="text">D</span></li>
              <li class="E button"><span class="adder">...</span><span class="text">E</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
