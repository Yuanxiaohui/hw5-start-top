<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="executeInfo">Hello</h1>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <h2 class="order"></h2>
                <li class="sum"></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li id="0" class="mask button"><h3 class="num">A</h3><span class="unread"></span></li>
              <li id="1" class="history button"><h3 class="num">B</h3><span class="unread"></span></li>
              <li id="2" class="message button"><h3 class="num">C</h3><span class="unread"></span></li>
              <li id="3" class="setting button"><h3 class="num">D</h3><span class="unread"></span></li>
              <li id="4" class="sign button"><h3 class="num">E</h3><span class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
