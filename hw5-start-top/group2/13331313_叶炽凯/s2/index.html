<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="button.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="sum" class="page comment"><span></span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button"><span class="letter">A</span><span class="unread"></span></li>
              <li title="B" class="history button"><span class="letter">B</span><span class="unread"></span></li>
              <li title="C" class="message button"><span class="letter">C</span><span class="unread"></span></li>
              <li title="D" class="setting button"><span class="letter">D</span><span class="unread"></span></li>
              <li title="E" class="sign button"><span class="letter">E</span><span class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
