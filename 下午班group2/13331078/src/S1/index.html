<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="../jQuery/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <p id="result"></p>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="A button"><span class="tag">A</span><span class="tip tipA"></span></li>
              <li title="B" class="B button"><span class="tag">B</span><span class="tip tipB"></span></li>
              <li title="C" class="C button"><span class="tag">C</span><span class="tip tipC"></span></li>
              <li title="D" class="D button"><span class="tag">D</span><span class="tip tipD"></span></li>
              <li title="E" class="E button"><span class="tag">E</span><span class="tip tipE"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
