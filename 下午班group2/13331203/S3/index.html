<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <script src="index.js"></script>
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <div id="bigOne"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button bubble"><div>A</div><span class="unread">1</span></li>
              <li title="B" class="history button bubble"><div>B</div><span class="unread">2</span></li>
              <li title="C" class="message button bubble"><div>C</div><span class="unread">1</span></li>
              <li title="D" class="setting button bubble"><div>D</div><span class="unread">4</span></li>
              <li title="E" class="sign button bubble"><div>E</div><span class="unread">3</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
