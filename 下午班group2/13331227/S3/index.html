<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT"> 
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="s3.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <button id="info-bar" class="grey"></button>
          <div id="control-ring-container">
            <button class="mask button" value = "A" id = "a">A<span class="unread"></span></button>
            <button class="history button" value = "B" id = "b">B<span class="unread"></span></button>
            <button class="message button" value = "C" id = "c">C<span class="unread"></span></button>
            <button class="setting button" value = "D" id = "d">D<span class="unread"></span></button>
            <button class="sign button" value = "E" id = "e">E<span class="unread"></span></button>
          </div>
          <button id='apb'></button>
        </div>
      </div>
    </div>
  </body>
</html>
