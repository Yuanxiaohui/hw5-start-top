<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="../jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div class="show-message"></div>
          <div class="click-sequ"></div>
          <div id="info-bar" class="disable">
            <div style="display:block" class="info">
              <div id="sum"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="Button A" class="mask button">A<span class="unread hide"></span></li>
              <li title="Button B" class="history button">B<span class="unread hide"></span></li>
              <li title="Button C" class="message button">C<span class="unread hide"></span></li>
              <li title="Button D" class="setting button">D<span class="unread hide"></span></li>
              <li title="Button E" class="sign button">E<span class="unread hide"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
